<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Apache Wicket Quickstart</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
		<form wicket:id="form" class="Form">
			<label><wicket:message key="question"/></label>
			<input wicket:id="numberOfRectangles"/>
			<input type="submit" wicket:message="value:generate"/>
		</form>
		
		<div wicket:id="randomRectangles" style="">				
		</div>
		
		<div wicket:id="hrandomRectangles" style="">				
		</div>		
	</body>
</html>
